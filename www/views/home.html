<ion-view view-title="PhotoCalc" >
  <ion-content class="padding">
      <div class="card">
          <div class="item item-divider">
              Blabla explicatif
          </div>
          <div class="item item-text-wrap">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis dolores neque maxime laborum laboriosam accusantium fugiat sequi quibusdam modi officiis. Unde sed, totam ab commodi et voluptatum placeat omnis quidem.
          </div>
      </div>
      <form ng-submit="calcul(modele.confusion, focal.value, ouverture.value, distance)" ng-controller="HomeCtrl">
        <div class="list card">
            <div class="item item-divider">
    			Appareil photo
    		</div>

            <label class="item item-input item-select">
                <i class="pc-ico pc-marque"></i>
                <div class="input-label">
                Marque
                </div>
                <select ng-options="marque.marque for marque in appareils" ng-model="marque">
                </select>
            </label>
            <label class="item item-input item-select">
                <i class="pc-ico pc-model"></i>
                <div class="input-label">
                Mod&#xE8;le
                </div>
                <select ng-options="modele.name for modele in marque.model" ng-model="modele">
                </select>
            </label>
        </div>
        <div class="list card">
            <div class="item item-divider">
    			Objectif
    		</div>
            <label class="item item-input item-select">
                <i class="pc-ico pc-focal"></i>
                <div class="input-label">
                Focal
                </div>
                <select ng-options="value.name for value in focals" ng-model="focal">
                </select>
            </label>
            <label class="item item-input item-select">
                <i class="pc-ico pc-ouverture"></i>
                <div class="input-label">
                Ouverture
                </div>
                <select ng-options="value.ouverture for value in ouvertures" ng-model="ouverture">
                </select>
            </label>
        </div>

        <div class="list card">
            <div class="item item-divider">
    			Distance du sujet en cm
    		</div>
            <label class="item item-input">
                <i class="pc-ico pc-distance placeholder-icon"></i>
                <input type="number" ng-model="distance" placeholder="Distance du sujet en centim&#xE8;tres">
            </label>
        </div>


        <button class="button button-full button-positive">
          Calculer
        </button>
    </form>

    <!--<a ui-sref="results" >Page r√©sultats</a>-->

  </ion-content>
</ion-view>
