<ion-view view-title="PhotoCalc" ng-controller="HomeCtrl">
  <ion-content class="padding">
    <div class="list card">
        <label class="item item-input item-select">
            <i class="icon ion-mic-a"></i>
            <div class="input-label">
            Marque
            </div>
            <select ng-options="marque.marque for marque in appareils" ng-model="marque">
            </select>
        </label>

        <label class="item item-input item-select">
            <i class="icon ion-mic-a"></i>
            <div class="input-label">
            Mod&#xE8;le
            </div>
            <select ng-options="modele.name for modele in marque.model" ng-model="modele">
            </select>
        </label>
    </div>
    <div class="list card">
        <label class="item item-input item-select">
            <i class="icon ion-mic-a"></i>
            <div class="input-label">
            Focal
            </div>
            <select ng-options="value.name for value in focals" ng-model="focal">
            </select>
        </label>
        <label class="item item-input item-select">
            <i class="icon ion-mic-a"></i>
            <div class="input-label">
            Ouverture
            </div>
            <select ng-options="value.ouverture for value in ouvertures" ng-model="ouverture">
            </select>
        </label>
    </div>

    <div class="list card">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="distance" placeholder="Distance du sujet en m&#xE8;tre">
        </label>
    </div>

    <p>{{ modele.confusion }}</p>
    <p>{{ focal.value }}</p>
    <p>{{ ouverture.value }}</p>
    <p>{{ distance }}</p>

    <button ui-sref="results" class="button button-full button-positive">
      Calculer
    </button>
  </ion-content>
</ion-view>
